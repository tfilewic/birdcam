name: smoke

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y cmake g++ libgpiod-dev
      - name: Run smoke tests
        run: python3 test/smoke/smoke.py
